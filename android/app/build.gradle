plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.once.cadencewattscalculator"
    compileSdk = 35  // Changed back to 35 (required by Google Play)
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = 17
    }

    defaultConfig {
        applicationId = "com.once.cadencewattscalculator"
        minSdkVersion 23
        targetSdk = 35  // Must be 35 (required by Google Play)
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // CRITICAL: Add ABI filters for 16KB page size support
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release

            // Add these for 16KB page size support
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }

            // Add proguard rules for Flutter and ads
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig = signingConfigs.debug
        }
    }

    // Update packagingOptions for 16KB page size support
    packagingOptions {
        jniLibs {
            useLegacyPackaging true  // Changed to true for compatibility
            pickFirsts += ['**/libc++_shared.so', '**/libflutter.so']
        }
        resources {
            excludes += ['**/lib/**/*', '**/META-INF/**']
        }
    }
}

flutter {
    source = "../.."
}
